name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - id: cache-docker
        uses: actions/cache@v2
        with:
          path: /tmp/docker-save
          key:
            docker-save-${{ hashFiles('Dockerfile', 'Gemfile.lock',
            'package-lock.json') }}
      - name: Load cached Docker image
        run: docker load -i /tmp/docker-save/snapshot.tar || true
        if: steps.cache-docker.outputs.cache-hit == 'true'
      - name: Build
        run: docker-compose -f docker-compose.ci.yml build
      - name: Test
        run: docker-compose -f docker-compose.ci.yml run --rm test bundle exec rake
      - name: Prepare Docker cache
        run:
          mkdir -p /tmp/docker-save && docker save rails-template_test:latest -o
          /tmp/docker-save/snapshot.tar && ls -lh /tmp/docker-save
        if: always() && steps.cache-docker.outputs.cache-hit != 'true'
